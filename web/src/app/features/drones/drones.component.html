<div
  class="relative w-screen min-h-dvh overflow-hidden bg-gradient-to-br from-gray-900 via-slate-900 to-gray-950 text-white"
>
  <div
    class="pointer-events-none absolute -top-24 -left-24 h-80 w-80 rounded-full bg-indigo-600/30 blur-3xl"
  ></div>
  <div
    class="pointer-events-none absolute -bottom-32 -right-24 h-96 w-96 rounded-full bg-teal-500/20 blur-3xl"
  ></div>
  <div
    aria-hidden="true"
    class="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(99,102,241,0.08),transparent_35%),radial-gradient(circle_at_80%_30%,rgba(20,184,166,0.08),transparent_35%)]"
  ></div>

  <div class="relative z-10 flex min-h-dvh w-screen flex-col">
    <!-- HEADER -->
    <header class="w-full px-6 pt-8 lg:px-10 mb-6">
      <div class="mx-auto w-full max-w-6xl">
        <div class="flex flex-col items-start justify-between gap-6 lg:flex-row lg:items-center">
          <div>
            <h1 class="text-5xl lg:text-6xl font-extrabold tracking-tight">Drone Racing</h1>
            <p class="text-base lg:text-lg text-gray-300 mt-2 max-w-2xl">
              Launch drones and follow the race live â€” {{ stops.length }} stops.
            </p>
          </div>
          <div class="flex items-center gap-3">
            <button
              type="button"
              class="btn btn-lg px-6 py-3 text-sm lg:text-base bg-gradient-to-r from-indigo-600 to-teal-500 text-white rounded-lg transform transition-all duration-300 hover:from-indigo-700 hover:to-teal-600 hover:-translate-y-1 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-indigo-300/30"
              (click)="launchAll()"
              aria-label="Launch all drones"
            >
              Launch All
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 px-6 pb-12 lg:px-10">
      <div class="mx-auto w-full max-w-6xl">
        @let winId = winnerId();
        <app-status-banner
          [winnerName]="winId ? displayName(winId) : undefined"
        ></app-status-banner>

        @let drones = getDrones;
        @let lb = leaderboard();

        <div class="grid gap-8 lg:grid-cols-3 items-start">
          <!-- Drone cards -->
          <section class="lg:col-span-2">
            <div class="grid gap-6 sm:grid-cols-2">
              @for (d of drones; track d.id) {
              <app-drone-card
                [vm]="{
                  id: d.id,
                  name: d.name,
                  status: d.status,
                  currentStop: d.currentStop,
                  progressPct: d.progressPct,
                  totalStops: stops.length
                }"
                (launch)="launch($event)"
                (open)="openModal($event)"
              ></app-drone-card>
              }
            </div>
          </section>

          <!-- Leaderboard -->
          <section class="lg:col-span-1">
            <app-leaderboard [items]="lb" (select)="openModal($event)"></app-leaderboard>
          </section>
        </div>
      </div>
    </main>
  </div>
</div>

@if (selectedDroneId()) {
<app-drone-modal [droneId]="selectedDroneId()" (close)="closeModal()"></app-drone-modal>
}
